<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/assets/cineora.ico">
        <title>Contact Us | Cineora </title>
        <script src="btt-button.js"></script>
    </head>
    <body>
        <h1 class="headline">CONTACT US</h1>
        <h2 class="subheader">If you have any questions or concerns, you can contact us by filling the form below, our team will respond to your inquiry within 24-48 hours.</h2>
        <div class="contact-form">
            <form>
                <label for="name">Full Name:</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <br>
                <label for="email">Work Email:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br>
                <label for="subject">Subject:</label>
                <br>
                <input type="text" for="subject" id="subject" name="subject" placeholder="Enter the subject of your inquiry">
                <br>
                <input type="submit" value="Submit">
              </form>  
        </div>
    </body>
    </html>
